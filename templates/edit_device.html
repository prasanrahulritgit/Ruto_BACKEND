{% extends "base.html" %}

{% block content %}
<h2>Edit {{ field_name }} for Device {{ device.device_id }}</h2>

<form method="POST" action="{{ url_for('device.update_field', device_id=device.device_id, field=field) }}">
    <div>
        <label for="new_value">New {{ field_name }}:</label>
        <input type="text" 
               id="new_value" 
               name="new_value" 
               value="{{ device[field] }}"
               required>
    </div>
    <button type="submit">Update</button>
    <a href="{{ url_for('device.index') }}" class="button">Cancel</a>
</form>
{% endblock %}
